<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>语音控制攀岩游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <!-- 左侧控制面板 (30%) -->
        <div class="control-panel">
            <div class="panel-title">游戏控制</div>
            <div class="controls">
                <button id="playButton" class="game-button primary">▶ 开始游戏</button>
                <button id="restartButton" class="game-button">🔄 重新开始</button>
                <button id="voiceButton" class="game-button">🎤 语音控制</button>
            </div>
            
            <div class="panel-title">游戏设置</div>
            <div class="settings">
                <div class="setting-item">
                    <label>移动速度: </label>
                    <input type="range" id="speedControl" min="0.01" max="0.1" value="0.02" step="0.01">
                    <span id="speedValue">0.02</span>
                </div>
                <div class="setting-item">
                    <label>豆子密度: </label>
                    <input type="range" id="densityControl" min="20" max="60" value="40" step="10">
                    <span id="densityValue">正常</span>
                </div>
                <div class="setting-item">
                    <label>攀岩者颜色: </label>
                    <input type="color" id="colorControl" value="#ffff00">
                </div>
            </div>
            
            <div class="instructions">
                <div class="panel-title">操作说明</div>
                <ul>
                    <li>方向键或WASD：移动</li>
                    <li>空格键：暂停/继续</li>
                    <li>语音指令：
                        <ul>
                            <li>"开始"/"暂停"/"继续"</li>
                            <li>"重新开始"/"重来"</li>
                            <li>"上"/"下"/"左"/"右"</li>
                            <li>"快一点"/"慢一点"</li>
                            <li>"密一些"/"稀一些"</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 中间游戏区域 (50%) -->
        <div class="game-container">
            <div class="game-header">
                <div class="game-status">状态: <span id="gameStatus">未开始</span></div>
                <div class="progress-container">
                    <div class="progress-text">进度: <span id="progressText">0% (0/0)</span></div>
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <div id="milestone" class="milestone hidden">🎉 优秀！</div>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>

        <!-- 右侧语音面板 (20%) -->
        <div class="voice-panel">
            <div class="panel-title">语音识别</div>
            <div class="voice-status">
                <div class="voice-text" id="voiceText">等待语音输入...</div>
                <canvas id="audioVisualizer" width="280" height="50"></canvas>
            </div>
            <div class="voice-history">
                <div class="panel-title">语音记录</div>
                <div class="history-content" id="voiceHistory"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
